<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function</title>
</head>
<body>
  <script>
    hello = () => alert("hello");
  </script>

  <button onclick="hello()">click me</button>

</body>
</html>
