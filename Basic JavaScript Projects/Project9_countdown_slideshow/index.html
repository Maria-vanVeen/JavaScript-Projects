<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charSet = "UTF-8">
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>Countdown Slideshow</title>
  </head>
  <body>
    <!-- SLIDESHOW CONTAINER-->
    <div class="slideshow-container">

      <!-- IMAGES WITH NUMBER AND CAPTION TEXT -->
      <div class="mySlides fade">
        <div class="numberText">x</div>
        <img src="Images/111224_1.jpg" alt="" style="width:100%">
        <div class="captionText">Caption</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">x</div>
        <img src="Images/122284_2.jpg" alt="" style="width:100%">
        <div class="captionText">Caption</div>
      </div>
        
      <div class="mySlides fade">
        <div class="numberText">x</div>
        <img src="Images/140351.jpg" alt="" style="width:100%">
        <div class="captionText">Caption</div>
      </div>
        
      <div class="mySlides fade">
        <div class="numberText">x</div>
        <img src="Images/154702_1.jpg" alt="" style="width:100%">
        <div class="captionText">Caption</div>        
      </div>

      <!-- NEXT AND PREVIOUS BUTTONS -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- DOTS -->
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </body>
</html>
