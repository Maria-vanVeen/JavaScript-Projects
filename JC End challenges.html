<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="JavaScript/JC_End_Challenges.js" defer></script>
  <link rel="stylesheet" href="CSS/JC_End_Challenges.css">
  <title>Document</title>
</head>
<body>
  <div>
    <form action="" method="GET" id="contactForm" onsubmit="return validateContactForm()">
      <input type="text" name="name"><br>
      <input type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="888-888-8888"><br>
      <input type="submit" value="submit">
    </form>
  </div>

  <h2>Popup Form</h2>
  <div>
    <button class="openForm" onclick="openForm('loginForm')">Open Form</button>
  </div>
  <div class="popup_form" id="loginForm">
    <form action="" method="GET" class="formContainer">
      <h1>Login</h1>
      <label for="email">Email</label>
      <input type="email" placeholder="enter email" name="email" required>
      <label for="password">Password</label>
      <input type="password" placeholder="enter password" name="password" required>

      <button type="submit" class="btn">Login</button>
      <button type="submit" class="btn cancel" onclick="closeForm('loginForm')">Close</button>
    </form>
  </div>

  <h2>Keyframes animation</h2>
  <div class="animationFrame">
    <div class="animated"></div>
  </div>
  
  <hr>
  <h2>Zoom in and out</h2>
  <div class="s">
    <div class="zoomContainer">
      <img src="images/thumbnail_1.jpg" class="zoom">
    </div>
  </div>

  <hr>
  <h2> Slideshow</h2>
  <div id="slideshow">
    <div>
      <img src="images/thumbnail_2.jpg">
    </div>
    <div>
      <img src="images/thumbnail_3.jpg">
    </div>
    <div>
      Some text in the slide show
    </div>
    <div>
      <img src="images/thumbnail_4.jpg">
    </div>
    <div>
      Some text in the slide show
    </div>
    <div>
      <img src="images/thumbnail_5.jpg">
    </div>
  </div>

  <hr>
  <h2>JSON.stringify & JSAN.parse & localStorage()()</h2>

  <p id="JSONstring"></p>
  <p id="action"></p>
  <p id="object"></p>
  <p id="fromObject"></p>
  <p id="localStorage"></p>

  <!-- Sticky button-->
  <button class="sticky" onclick="openForm('messageForm')">Sticky Contact</button>

  <div class="popup_form" id="messageForm">
    <form action="" method="GET" class="formContainer">
      <h1>Contact</h1>
      <label for="email">Email</label>
      <input type="email" placeholder="enter email" name="email" required>
      <label for="message">Message</label>
      <textarea placeholder="enter message" name="message" required></textarea>

      <button type="submit" class="btn">Submit</button>
      <button type="submit" class="btn cancel" onclick="closeForm('messageForm')">Close</button>
    </form>
  </div>

</body>
</html>
