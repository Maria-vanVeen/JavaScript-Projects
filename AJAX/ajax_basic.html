<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="loadDoc('content.html', getContent);"/>
            </div>
            <h2>Get The Latest Weather:</h2>
			<div class='content' id="weather">
				<input type="button" class="button" value="Get Weather" id="btn_weather" onclick="loadDoc('weather.html', getWeather);"/>
			</div>
		<script type="text/javascript">
            

            function loadDoc(url, cFunction) {
              console.log(url);
              console.log(cFunction);
              //Step 1: setup the xml http request object
              var ajax = new XMLHttpRequest();
              //Step 2: prepare the open ajax request
              ajax.open('GET', url);
              //Step 3: define the ajax response callback method
              ajax.onreadystatechange = function () {
                  if (this.readyState == 4) {
                      cFunction(this);
                  }
              }
              //Step 4: send the ajax request for data
                  ajax.send();
            }
            
            function getContent(ajax) {
              document.getElementById("content").innerHTML = ajax.responseText;
            }
            
            function getWeather(ajax) {
              document.getElementById("weather").innerHTML = ajax.responseText;
            }

		</script>
    </body>
</html>
