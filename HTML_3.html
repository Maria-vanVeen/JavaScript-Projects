<!DOCTYPE html>
<html>
  <head>
    <meta charSet = "UTF-8">
    <script src="JavaScript/JavaScript_3.js" defer></script>
    <title>data attributes</title>
  </head>
  <body>
    <h2>My Pets</h2>
    <ul>
      <li data-species = "turtle" onclick = "displaySpecies(this)">Speedy</li>
      <li data-species = "cat" onclick = "displaySpecies(this)">Kitty</li>
      <li data-species = "dog" onclick = "displaySpecies(this)">Higgs</li>
      <li data-species = "gerbil" onclick = "displaySpecies(this)">Cupcake</li>
    </ul>

    
  </body>
</html>
